<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/da02457aa0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-qrcode"></i></span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__username">Nicolas Serrano</span>
              <span class="friend__status">itnicolasme@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="far fa-smile-beam fa-2x"></i
            ></span>
            <spna class="more__btn-title">Emotions</spna>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="fas fa-brush fa-2x"></i
            ></span>
            <spna class="more__btn-title">Themes</spna>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="fab fa-korvue fa-2x"></i
            ></span>
            <spna class="more__btn-title">Account</spna>
          </li>
        </ul>
      </header>
      <div class="more__suggestions">
        <h5 class="more__title">
          Suggestions
        </h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-paw fa-2x"></i
            ></span>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon"
              ><i class="fas fa-gamepad fa-2x"></i
            ></span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">please make your screen small!!</span>
    </div>
  </body>
</html>
