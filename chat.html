<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/da02457aa0.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="index.html"> <i class="fas fa-arrow-left"></i></a>

        <h1 class="header__title">Best Frined</h1>
      </div>
      <div class="header__column">
        <div class="header__icon"><i class="fas fa-search"></i></div>
        <div class="header__icon"><i class="fas fa-bars"></i></div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January11, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" alt="" class="g-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats I love you!!</div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">Thank you. I love you</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column"><i class="fas fa-plus"></i></div>
      <div class="chat__write-column">
        <input
          class="chat__write-input"
          type="text"
          placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-smile"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
