<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/da02457aa0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
          <span class="status-bar__battery-level">100%</span>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i
          ></a>

          <h1 class="header__title">Best Frined</h1>
        </div>
        <div class="header__column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January11, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" alt="" class="m-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">Congrats I love you!!</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">Thank you. I love you</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" alt="" class="m-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">what are you doing?</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">I'm busy</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input class="chat__write" type="text" placeholder="Send message" />
      <div class="chat__icon-left chat__icon"><i class="fas fa-plus"></i></div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon"><i class="far fa-smile"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >please make your screen small!!<i class="far fa-sad-cry"></i
      ></span>
    </div>
  </body>
</html>
